<br>
<li class="list-group-item d-flex align-items-center justify-content-between" >
    <div class="form-check">
      <input class="form-check-input me-2" type="checkbox"  [(ngModel)]="check" (change)="isChecked()"/>
      <label class="form-check-label">
        @if(taskItem.checked){
            <del>{{taskItem.description}}</del>
        }@else{
            {{taskItem.description}}
        }
    
      </label>
    </div>
<button class="btn btn-danger btn-sm" (click)="handleDelete(taskItem.id)">Delete</button>
