<div style="background-color: #caffcf3f;">
    <div class="container text-center">
        <h2 class="fw-bold mb-4">Unlock Various Property Options</h2>

        <div class="row justify-content-center g-3">
            <div class="col-6 col-md-4 col-lg-2" *ngFor="let property of properties">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h6 class="fw-bold mb-1">{{ property.name }}</h6>
                        <small class="text-muted">{{ property.count }} Property</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button ngbButton type="button" class="btn btn-dark px-4 py-2" style="background-color: #022c06;">Book Now</button>
        </div>
    </div>
    <br>
</div>
